<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>React Tutorial #6 </title>
      <link rel="stylesheet" type="text/css" href="./src/css/main.css" />
      <script src="./src/js/react.min.js"></script>
      <script src="./src/js/react-dom.js"></script>
      <script src="./src/js/browser.min.js"></script>
  </head>
  <body>
    <div id="container"></div>

    <script type="text/babel">

      var Comment = React.createClass({

        getInitialState: function(){
            return{editing: false}
        },

        edit: function(){
          this.setState({editing: true});
        },

        save: function(){
          var val = this.refs.newText.value;
          console.log('New comment: ' + val);
          this.setState({editing: false});
        },

        remove: function(){
          console.log('Removing comment');
        },

        renderNormal: function(){
          return (
            <div className="commentContainer">
              <div className="commentText">{this.props.children}</div>
              <button onClick={this.edit} className="button-primary">Edit</button>
              <button onClick={this.remove} className="button-danger">Remove</button>
            </div>
          );

        },

        renderForm: function(){
          return (
            <div className="commentContainer">
              <textarea ref="newText" defaultValue={this.props.children}></textarea>
              <button onClick={this.save} className="button-success">Save</button>
            </div>
          );
        },

        render: function(){
          if(this.state.editing){
            return this.renderForm();
          }else{
            return this.renderNormal();
          }
        }
      });

      ReactDOM.render(
        <div className="board">
          <Comment>Hey my name is Shaan</Comment>
          <Comment>Hey my name is Foltz</Comment>
          <Comment>Hey my name is Abigail</Comment>
        </div>
        , document.getElementById('container'));

    </script>
  </body>
</html>
