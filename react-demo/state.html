<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>React Tutorial #6 </title>
      <link rel="stylesheet" type="text/css" href="./src/css/main.css" />
      <script src="./src/js/react.min.js"></script>
      <script src="./src/js/react-dom.js"></script>
      <script src="./src/js/browser.min.js"></script>
  </head>
  <body>
    <div id="container"></div>

    <script type="text/babel">

      var CheckBox = React.createClass({

        getInitialState: function(){
          return {checked: true}
        },

        handleChecked: function(){
          this.setState({checked: !this.state.checked})
        },

        render: function functionName() {
          var msg;
          if(this.state.checked){
            msg = 'checked';
          }
          else{
            msg = 'unchecked';
          }
          return (
            <div>
              <input type="checkbox" onChange={this.handleChecked} defaultChecked={this.state.checked} />
              <h3>Checkbox is {msg}</h3>
            </div>
          );
        }

      });
      ReactDOM.render(<CheckBox />, document.getElementById('container'));

    </script>
  </body>
</html>
